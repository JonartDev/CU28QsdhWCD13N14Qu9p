<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jonart Olicia Portfolio">
    <meta name="keywords"
        content="personal, portfolio new, html, one page, bootstrap, new html template, design, creative, onepage, clean, modern">
    <!-- PAGE TITLE -->
    <title>Jonart Olicia Portfolio</title>
    <!-- FAV ICON -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <!-- ALL GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="assets/fonts/remixicon.css">
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- NICE SELECT CSS -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!-- SLICK CSS -->
    <link rel="stylesheet" href="assets/css/slick.min.css">
    <!-- SPACING CSS -->
    <link rel="stylesheet" href="assets/css/spacing.css">
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js"></script>
    <style>
        body {
            background-image: url("assets/images/robot-bg.png");
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <!-- START PRELOADER AREA-->
    <div class="preloader">
        <svg viewbox="0 0 1000 1000" preserveaspectratio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>
        <div class="preloader-heading">
            <div class="load-text">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="header-upper">
            <div class="container">
                <div class="header-inner d-flex align-items-center">
                    <!-- START LOGO DESIGN AREA -->
                    <div class="logo-outer">
                        <div class="logo">
                            <a href="/">
                                <img src="assets/images/favicon.png" alt="Logo" title="Logo" />
                            </a>
                        </div>
                    </div>
                    <!-- / END LOGO DESIGN AREA -->
                    <!-- START NAV DESIGN AREA -->
                    <div class="nav-outer clearfix mx-auto">
                        <!-- Main Menu -->
                        <nav class="main-menu navbar-expand-lg">
                            <div class="navbar-header">
                                <div class="mobile-logo">
                                    <a href="/">
                                        <img src="assets/images/favicon.png" alt="Logo" title="Logo" />
                                    </a>
                                </div>
                                <!-- Toggle Button -->
                                <button type="button" class="navbar-toggle" data-bs-toggle="collapse"
                                    data-bs-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="navbar-collapse collapse">
                                <ul class="navigation onepage clearfix">
                                    <li><a class="nav-link-click" href="#about">about</a></li>
                                    <li><a class="nav-link-click" href="#education">education</a></li>
                                    <li><a class="nav-link-click" href="#skills">skills</a></li>
                                    <li><a class="nav-link-click" href="#works">works</a></li>
                                    <!-- <li><a class="nav-link-click" href="#pricing">Pricing</a></li>
                                    <li><a class="nav-link-click" href="#blog">Blog</a></li> -->
                                    <li><a class="nav-link-click" href="#contact">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                        <!-- / END NAV DESIGN AREA -->
                    </div>
                    <div class="menu-btns">
                        <a href="#contact" class="theme-btn">Hire Me<i class="ri-shake-hands-line"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Sections -->
    <div class="content">
        <div x-data="{ content: '' }"
            x-init="fetch('components/about.html').then(res => res.text()).then(html => content = html)"
            class="section slide-down" :class="{ 'active': activeSection === 'about' }">
            <template x-if="content">
                <div x-html="content"></div>
            </template>
        </div>

        <div x-data="{ content: '' }"
            x-init="fetch('components/education.html').then(res => res.text()).then(html => content = html)"
            class="section slide-down" :class="{ 'active': activeSection === 'education' }">
            <template x-if="content">
                <div x-html="content"></div>
            </template>
        </div>

        <div x-data="{ content: '' }"
            x-init="fetch('components/skills.html').then(res => res.text()).then(html => content = html)"
            class="section slide-down" :class="{ 'active': activeSection === 'skills' }">
            <template x-if="content">
                <div x-html="content"></div>
            </template>
        </div>

        <div x-data="{ content: '' }"
            x-init="fetch('components/work.html').then(res => res.text()).then(html => content = html)"
            class="section slide-down" :class="{ 'active': activeSection === 'work' }">
            <template x-if="content">
                <div x-html="content"></div>
            </template>
        </div>

        <div x-data="{ content: '' }"
            x-init="fetch('components/contact.html').then(res => res.text()).then(html => content = html)"
            class="section slide-down" :class="{ 'active': activeSection === 'contact' }">
            <template x-if="content">
                <div x-html="content"></div>
            </template>
        </div>
    </div>
    <!-- START SCROOL UP DESIGN AREA -->
    <div class="progress-wrap cursor-pointer">
        <i class="ri-arrow-up-double-line"></i>
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- / END SCROOL UP DESIGN AREA -->
    <!-- JQUERY JS -->
    <script data-cfasync="false" src="assets/js/email-decode.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP JS-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- APPEAR JS -->
    <script src="assets/js/appear.min.js"></script>
    <!-- jquery smooth-scroll JS -->
    <script src="assets/js/smooth-scroll.js"></script>
    <!-- GSAP JS -->
    <script src="assets/js/gsap.min.js"></script>
    <!-- MAGNIFICANT JS -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- SLICK JS-->
    <script src="assets/js/slick.min.js"></script>
    <!-- NICE SELECT JS-->
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <!-- IMAGE LOADER JS-->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- ISOTOPE JS-->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!--  WOW ANIMATION JS-->
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/form-contact.js"></script>
    <!-- SCRIPT JS-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/download_cv.js"></script>
    <script src="assets/js/layout.js"></script>
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//vn56789.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '15']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();

    <!-- End Matomo Code -->

</body>

</html>
